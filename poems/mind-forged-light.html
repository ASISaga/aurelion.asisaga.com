{% assign poem = site.data.poems['mind-forged-light'] %}
<div class="aurelion-container">
  <div class="poem-page" style="max-width: 700px; margin: 0 auto; padding: 2rem 1rem; background: rgba(255,255,255,0.95); border-radius: 1rem; box-shadow: 0 4px 24px rgba(0,0,0,0.08);">
    <a href="/#poetry-collection" class="btn btn-outline-primary mb-4" style="font-weight: 600;">&larr; Back to Collection</a>
    <h1 class="poem-title" style="font-family: 'Playfair Display', serif; font-size: 2.5rem; color: #2d2d2d;">{{ poem.title }}</h1>
    <div class="poem-content" style="font-size: 1.25rem; color: #444; margin-top: 2rem;">{{ poem.content }}</div>
  </div>
</div>
